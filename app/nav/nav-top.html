<header>
  <nav class="navbar navbar-default navbar-inverse navbar-fixed-top" ng-controller="NavigationController as nav">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#odc-navbar" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/search">OpenDataCHPL</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="odc-navbar">
        <ul class="nav navbar-nav navbar-right">
          <li ng-class="{'active': nav.isActive('/search') }"><a href="#/search">Home</a></li>
          <li ng-class="{'active': nav.isActive('/overview') }"><a href="#/overview">Overview</a></li>
          <li ng-class="{'active': nav.isActive('/contact') }"><a href="#/contact">Contact</a></li>
          <li ng-class="{'active': nav.isActive('/listing') }"><a href="#/listing">Product Listing</a></li>
          <li ng-class="{'active': nav.isActive('/api') }"><a href="#/api">API</a></li>

          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-user"></i> {{ nav.getUsername() }} <span class="fa fa-caret-down"></span></a>
            <ul class="dropdown-menu">
              <li ng-if="nav.isAuthed()"><a href="#/admin">CHPL Administration</a></li>
              <li>
                <form class="navbar-form" role="log in / log out">
                  <div class="form-group" ng-hide="nav.isAuthed()">
                    <label for="username">User Name</label>
                    <input type="text" class="form-control" id="username" ng-model="nav.username" placeholder="username" />
                  </div>
                  <div class="form-group" ng-hide="nav.isAuthed()">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" ng-model="nav.password" placeholder="password" />
                  </div>
                  <button class="btn btn-default btn-block" ng-click="nav.login()" ng-hide="nav.isAuthed()">Log In</button>
                  <button class="btn btn-default btn-block" ng-click="nav.logout()" ng-show="nav.isAuthed()">Log Out</button>
                </form>
              </li>
              <p class="navbar-text" ng-if="nav.message.length > 0">{{ nav.message }}</p>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</header>
